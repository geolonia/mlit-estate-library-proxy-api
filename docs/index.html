<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geolonia Map</title>
  <style>
    html,
    body,
    #map {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }
    
    .popup-table {
      border-collapse: collapse;
      width: 100%;
      table-layout: fixed
    }

    .popup-table th,
    .popup-table td {
      border: 1px solid #ddd;
      text-align: left;
      padding: 8px;
      overflow-wrap: break-word;
    }

    .popup-table th {
      background-color: #f2f2f2;
    }

    .maplibregl-popup-content {
      height: 40vh;
      overflow: auto;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script type="text/javascript" src="https://cdn.geolonia.com/v1/embed?geolonia-api-key=YOUR-API-KEY"></script>
  <script>
    const map = new geolonia.Map({
      container: 'map',
      center: [139.74135744, 35.65809922],
      zoom: 14,
      minZoom: 13
    });

    map.on('load', () => {

      // 不動産価格ポイントのベクトルタイルソースを追加
      map.addSource('real-estate-price', {
        type: 'vector',
        tiles: [
          'https://du6jhqfvlioa4.cloudfront.net/ex-api/external/XPT001/{z}/{x}/{y}.pbf?from=20234&to=20243'
        ],
        minzoom: 13
      });

      // 表示レイヤを追加
      map.addLayer({
        id: 'real-estate-points',
        type: 'circle',
        source: 'real-estate-price',
        'source-layer': 'hits', // ここはタイル内のレイヤ名に応じて変更
        paint: {
          'circle-radius': 10,
          'circle-color': '#ff0000',
          'circle-stroke-width': 1,
          'circle-stroke-color': '#ffffff'
        }
      });

      map.on("click", "real-estate-points", (e) => {
        const coordinates = e.features[0].geometry.coordinates.slice();
        const properties = e.features[0].properties;

        let tableHTML = "<table class='popup-table'>";
        tableHTML += "<tr><th>属性</th><th>値</th></tr>"; // ヘッダー行を追加
        for (let key in properties) {
          tableHTML += `<tr><td>${key}</td><td>${properties[key]}</td></tr>`;
        }
        tableHTML += "</table>";

        new geolonia.Popup({
          maxWidth: '300px'
        })
          .setLngLat(coordinates)
          .setHTML(tableHTML)
          .addTo(map);
      });
    })

  </script>
</body>

</html>
