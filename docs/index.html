<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geolonia Map</title>
  <style>
    html,
    body,
    #map {
      width: 100%;
      height: 100%;
      padding: 0;
      margin: 0;
    }
  </style>
</head>

<body>
  <div id="map"></div>
  <script type="text/javascript" src="https://cdn.geolonia.com/v1/embed?geolonia-api-key=YOUR-API-KEY"></script>
  <script>
    const map = new geolonia.Map({
      container: 'map',
      center: [139.74135744, 35.65809922], // 日本経緯度原点
      zoom: 14,
    });

    map.on('load', () => {

      // 不動産価格ポイントのベクトルタイルソースを追加
      map.addSource('real-estate-price', {
        type: 'vector',
        tiles: [
          'https://du6jhqfvlioa4.cloudfront.net/ex-api/external/XPT001/{z}/{x}/{y}.pbf?from=20234&to=20243'
        ],
        minzoom: 11,
        maxzoom: 15
      });

      // 表示レイヤを追加
      map.addLayer({
        id: 'real-estate-points',
        type: 'circle',
        source: 'real-estate-price',
        'source-layer': 'point_in_time_name_ja', // ここはタイル内のレイヤ名に応じて変更
        paint: {
          'circle-radius': 5,
          'circle-color': '#ff6600',
          'circle-stroke-width': 1,
          'circle-stroke-color': '#ffffff'
        }
      });
    })

  </script>
</body>

</html>
